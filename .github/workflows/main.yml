name: CD Main
on:
  push:
    branches:
      - main
jobs:
  publish-major-react-hook-url:
    if: contains(github.event.head_commit.message, '[major]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - uses: marceloprado/has-changed-path@master
        id: changed-hook
        with:
          paths: react-hook-url
      - name: Use Node
        if: steps.changed-hook.outputs.changed == 'true'
        uses: actions/setup-node@v1
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org/
      - name: Publish New Major Version
        if: steps.changed-hook.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          git config --local user.email "simonboisset.dev@gmail.com"
          git config --local user.name "simonboisset"
          cd react-hook-url
          yarn
          yarn version --new-version major --message "react-hook-url v%s"
          yarn build
          yarn publish
          cd ..
          git push
  publish-major-react-router-url:
    if: contains(github.event.head_commit.message, '[major]')
    needs: publish-major-react-hook-url
